<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список дел</title>
</head>
<body>
    <h1>Мой список дел</h1>

    <form method="post">
        <input type="text" name="task" placeholder="Введите дело..." required>
        <button type="submit">Добавить</button>
    </form>

    <hr>

    <h2>Задачи:</h2>
    {% if tasks %}
        <ul>
        {% for task in tasks %}
            <li>{{ task }}</li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Нет задач.</p>
    {% endif %}
</body>
</html>
